        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Introduzca sus datos</h3>
                <form action="">
                    <p>
                        <label>Nombre completo</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Celular</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Residencia</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Escribenos tu mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas informacion</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Redes sociales</li>
                    <li><i class="fas fa-phone"></i><a href="">Instagram</a></li>
                    <li><i class="fas fa-envelope-open-text"></i> <a href="">Tik Tok</a></li>
                </ul>
                <p>Su consulta sera respondida a la brevedad, entre en las 10hs y 20hs</p>
                <p>GameZone</p>
            </div>
        </div>

    </div>
